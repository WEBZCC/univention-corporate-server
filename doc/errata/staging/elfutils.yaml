product: ucs
release: "4.4"
version: [8]
scope: ucs_4.4-0-errata4.4-8
src: elfutils
fix: 0.168-1+deb9u1
desc: |
 This update addresses the following issues:
 * Heap-based buffer over-read in libdw/dwarf_getaranges.c:dwarf_getaranges()
   via crafted file (CVE-2018-16062)
 * Double-free due to double decompression of sections in crafted ELF causes
   crash (CVE-2018-16402)
 * invalid memory address dereference was discovered in
   dwfl_segment_report_module.c in libdwfl (CVE-2018-18310)
 * eu-size cannot handle recursive ar files (CVE-2018-18520)
 * Divide-by-zero in arlib_add_symbols function in arlib.c (CVE-2018-18521)
 * segmentation fault in elf64_xlatetom in libelf/elf32_xlatetom.c
   (CVE-2019-7150)
 * heap-based buffer over-read in function elf32_xlatetom in elf32_xlatetom.c
   (CVE-2019-7665)
