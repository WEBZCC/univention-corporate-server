desc: |
 This update addresses the following issues:
 * Incomplete deserialization class filtering in ObjectInputStream
   (Serialization, 8264934) (CVE-2022-21248)
 * Insufficient URI checks in the XSLT TransformerImpl (JAXP, 8270492)
   (CVE-2022-21282)
 * Unexpected exception thrown in regex Pattern (Libraries, 8268813)
   (CVE-2022-21283)
 * Incomplete checks of StringBuffer and StringBuilder during deserialization
   (Libraries, 8270392) (CVE-2022-21293)
 * Incorrect IdentityHashMap size checks during deserialization (Libraries,
   8270416) (CVE-2022-21294)
 * Incorrect access checks in XMLEntityManager (JAXP, 8270498)
   (CVE-2022-21296)
 * Infinite loop related to incorrect handling of newlines in XMLEntityScanner
   (JAXP, 8270646) (CVE-2022-21299)
 * Array indexing issues in LIRGenerator (Hotspot, 8272014) (CVE-2022-21305)
 * Excessive resource use when reading JAR manifest attributes (Libraries,
   8272026) (CVE-2022-21340)
 * Insufficient checks when deserializing exceptions in ObjectInputStream
   (Serialization, 8272236) (CVE-2022-21341)
 * Unaligned memory access in ContextualGlyphSubstProc2 (2D, 8273748)
   (CVE-2022-21349)
 * Excessive memory allocation in BMPImageReader (ImageIO, 8273756)
   (CVE-2022-21360)
 * Integer overflow in BMPImageReader (ImageIO, 8273838) (CVE-2022-21365)
