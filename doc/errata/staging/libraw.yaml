desc: |
 This update addresses the following issues:
 * Floating point exception in kodak_radc_load_raw function in
   internal/dcraw_common.cpp (CVE-2017-13735)
 * Stack based buffer overflow in the xtrans_interpolate function
   (CVE-2017-14265)
 * Heap-based 1 byte buffer over-write in processCanonCameraInfo function in
   internal/dcraw_common.cpp (CVE-2017-14348)
 * Out-of-bounds read in the kodak_65000_load_raw function (CVE-2017-14608)
 * Heap-buffer overflow in the LibRaw::panasonic_load_raw() function
   (CVE-2017-16909)
 * Invalid read memory access in the LibRaw::xtrans_interpolate() function
   (CVE-2017-16910)
 * Heap-based buffer overflow in LibRaw::kodak_ycbcr_load_raw function in
   internal/dcraw_common.cpp (CVE-2018-5800)
 * NULL pointer dereference in LibRaw::unpack function src/libraw_cxx.cpp
   (CVE-2018-5801)
 * Out-of-bounds read in kodak_radc_load_raw function
   internal/dcraw_common.cpp (CVE-2018-5802)
 * type confusion error in identify() function in internal/dcraw_common.cpp
   (CVE-2018-5804)
 * Stack-based buffer overflow in quicktake_100_load_raw() function in
   internal/dcraw_common.cpp (CVE-2018-5805)
 * NULL pointer dereference in leaf_hdr_load_raw() function in
   internal/dcraw_common.cpp (CVE-2018-5806)
 * out-of-bounds read in samsung_load_raw in internal/dcraw_common.cpp
   (CVE-2018-5807)
 * stack-based buffer overflow in find_green() leads to arbitrary code
   execution (CVE-2018-5808)
 * heap-based buffer overflow in rollei_load_raw in internal/dcraw_common.cpp
   (CVE-2018-5810)
 * out-of-bounds read in nikon_coolscan_load_raw in internal/dcraw_common.cpp
   (CVE-2018-5811)
 * NULL pointer dereference in nikon_coolscan_load_raw in
   internal/dcraw_common.cpp (CVE-2018-5812)
 * infinite loop in the parse_minolta function in dcraw/dcraw.c
   (CVE-2018-5813)
 * Integer overflow in internal/dcraw_common.cpp:parse_qt() allows for denial
   of service (CVE-2018-5815)
 * DoS in unpacked_load_raw function in internal/dcraw_common.cpp
   (CVE-2018-5817)
 * DoS in parse_rollei function in internal/dcraw_common.cpp (CVE-2018-5818)
 * DoS in parse_sinar_ia function in internal/dcraw_common.cpp (CVE-2018-5819)
 * NULL pointer dereference in LibRaw::raw2image resulting in a denial of
   service (CVE-2018-20363)
 * NULL pointer dereference in LibRaw::copy_bayer resulting in a denial of
   service (CVE-2018-20364)
 * Heap-based buffer overflow in LibRaw::raw2image() resulting in a denial of
   service (CVE-2018-20365)
