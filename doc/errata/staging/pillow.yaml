src: pillow
fix: 4.0.0-4+deb9u3
desc: |
 This update addresses the following issues:
 * decoding a crafted PCX file could result in buffer over-read
   (CVE-2020-35653)
 * negative-offset memcpy with an invalid size in TiffDecode.c
   (CVE-2021-25290)
 * infinite loop in FliDecode.c can lead to DoS (CVE-2021-28676)
 * DoS in the open phase via a malicious EPS file (CVE-2021-28677)
 * buffer overflow in Convert.c because it allow an attacker to pass
   controlled parameters directly into a convert function (CVE-2021-34552)
