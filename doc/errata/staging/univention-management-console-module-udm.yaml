desc: |
 This update addresses the following issues:
 * The logic for mapping UDM syntax classes to UMC frontend widgets has been
   moved into the UDM syntax classes.
   The logic to get the dynamic choices for a UDM syntax has been moved into
   the UDM syntax classes.
 * Syntax classes can now depend on another UDM property and restrict its
   choices based on that.
 * All available mail domains are now suggested when entering values for the
   `mailPrimaryAddress` of users/user obects.
