desc: |
 This update addresses the following issues:
 * Denial of service (DoS) via crafted repository index files (CVE-2018-8098)
 * Denial of service (DoS) via crafted repository index files (CVE-2018-8099)
 * It has been discovered that an unexpected sign extension in git_delta_apply
   function in delta.c file may lead to an integer overflow which in turn
   leads to an out of bound read, allowing to read before the base object. An
   attacker may use this flaw to leak memory addresses or cause a Denial of
   Service. (CVE-2018-10887)
 * A missing check in git_delta_apply function in delta.c file, may lead to an
   out-of-bound read while reading a binary delta file. An attacker may use
   this flaw to cause a Denial of Service. (CVE-2018-10888)
 * Out-of-bounds reads when processing smart-protocol ng packets
   (CVE-2018-15501)
 * Files inside the .git directory may be overwritten during cloning via NTFS
   Alternate Data Streams (CVE-2020-12278)
 * NTFS protections inactive when running Git in the Windows Subsystem for
   Linux (CVE-2020-12279)
