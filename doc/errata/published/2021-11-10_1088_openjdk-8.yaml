desc: |
 This update addresses the following issues:
 * Weak ciphers preferred over stronger ones for TLS (CVE-2021-35550)
 * Excessive memory allocation in RTFParser (CVE-2021-35556)
 * Excessive memory allocation in RTFReader (CVE-2021-35559)
 * Excessive memory allocation in HashMap and HashSet (CVE-2021-35561)
 * Certificates with end dates too far in the future can corrupt keystore
   (CVE-2021-35564)
 * Loop in HttpsServer triggered during TLS session close (CVE-2021-35565)
 * Incorrect principal selection when using Kerberos Constrained Delegation
   (CVE-2021-35567)
 * Unexpected exception raised during TLS handshake (CVE-2021-35578)
 * Excessive memory allocation in BMPImageReader (CVE-2021-35586)
 * Incomplete validation of inner class references in ClassFileParser
   (CVE-2021-35588)
 * Non-constant comparison during TLS handshakes (CVE-2021-35603)
