desc: |
 This update addresses the following issues:
 * Heap-based buffer overflow in mspack/lzxd.c (CVE-2017-6419)
 * Stack-based buffer over-read in function `cabd_read_string`
   (CVE-2017-11423)
 * Off-by-one error in the CHM PMGI/PMGL chunk number validity checks
   (CVE-2018-14679)
 * Off-by-one error in the CHM chunk number validity checks (CVE-2018-14680)
 * Out-of-bounds Write in `kwajd_read_headers()` in mspack/kwajd.c
   (CVE-2018-14681)
 * Off-by-one error in the macro `TOLOWER()` for CHM decompression
   (CVE-2018-14682)
 * Out-of-bounds write in mspack/cab.h (CVE-2018-18584)
 * `chmd_read_headers()` fails to reject filenames containing NULL bytes
   (CVE-2018-18585)
 * Buffer overflow in function `chmd_read_headers()` (CVE-2019-1010305)
