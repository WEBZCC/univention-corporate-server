desc: |
 This update addresses the following issues:
 * Divide by zero issue via libavcodec/lpc.h, which allows a remote malicious
   user to cause a denial of service. (CVE-2020-20445)
 * Divide by zero issue via libavcodec/aacpsy.c, which allows a remote
   malicious user to cause a denial of service. (CVE-2020-20446)
 * Denial of service issue due to resource management errors via
   fftools/cmdutils.c. (CVE-2020-20451)
 * Divide by zero issue via libavcodec/aaccoder, which allows a remote
   malicious user to cause a denial of service (CVE-2020-20453)
 * Denial of service vulnerability exists due to a memory leak in
   avcodec_alloc_context3 at options.c. (CVE-2020-22037)
 * Denial of service vulnerability exists due to a memory leak in the function
   `av_buffersrc_add_frame_flags` in buffersrc. (CVE-2020-22041)
 * Denial of service vulnerability exists due to a memory leak in the function
   `url_open_dyn_buf_internal` in libavformat/aviobuf.c. (CVE-2020-22044)
 * Denial of service vulnerability exists due to a memory leak in the function
   `avpriv_float_dsp_allocl` in libavutil/float_dsp.c. (CVE-2020-22046)
 * Denial of service vulnerability exists due to a memory leak in the function
   `ff_frame_pool_get` in framepool.c. (CVE-2020-22048)
 * Denial of service vulnerability exists due to a memory leak in the function
   `wtvfile_open_sector` in wtvdec.c. (CVE-2020-22049)
 * Denial of service vulnerability exists due to a memory leak in the function
   `av_dict_set` in dict.c. (CVE-2020-22054)
 * `adts_decode_extradata` in libavformat/adtsenc.c does not check the
   `init_get_bits` return value, which is a necessary step because the second
   argument to `init_get_bits` can be crafted. (CVE-2021-38171)
 * Assertion failure at src/libavutil/mathematics.c. (CVE-2021-38291)
