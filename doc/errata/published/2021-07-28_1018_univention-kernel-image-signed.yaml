desc: |
 This updates the Linux kernel to version 4.9.272-2, which addresses 
 (among others) the following security issues:
 * race condition in net/can/bcm.c leads to local privilege escalation
   (CVE-2021-3609)
 * arm: SIGPAGE information disclosure vulnerability (CVE-2021-21781)
 * size_t-to-int conversion vulnerability in the filesystem layer
   (CVE-2021-33909)
 * allows local users to obtain sensitive information from stack memory
   because of uninitialized data structure in net/can/bcm.c (CVE-2021-34693)
note: This is the second of two parts.
