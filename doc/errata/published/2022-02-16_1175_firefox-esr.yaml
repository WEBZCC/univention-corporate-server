desc: |
 This update addresses the following issues:
 * Extensions could have bypassed permission confirmation during update
   (CVE-2022-22754)
 * Drag and dropping an image could have resulted in the dropped object being
   an executable (CVE-2022-22756)
 * Sandboxed iframes could have executed script if the parent appended
   elements (CVE-2022-22759)
 * Cross-Origin responses could be distinguished between script and non-script
   content-types (CVE-2022-22760)
 * Frame-ancestors Content Security Policy directive was not enforced for
   framed extension pages (CVE-2022-22761)
 * Script Execution during invalid object state (CVE-2022-22763)
 * Memory safety bugs fixed (CVE-2022-22764)
