desc: |
 This update addresses the following issues:
 * The cache settings of Univention Management Console have been enhanced and
   relaxed to fix caching issues after the upgrade to UCS 5.0.
 * `ucs_registerLDAPExtension` from the Univention shell function library now
   allows the option `umcmessagecatalog`. This option can be used to supply
   translation files in GNU message catalog format for the UMC.
