 hostname="provisioning"
 domainname="test.local"
 windows/domain="TEST"
 ldap/base="dc=test,dc=local"
 root_password="univention"
 locale/default="de_DE.UTF-8:UTF-8"
 server/role="domaincontroller_backup"
command1:
 # Workaround for Bug 45950
 echo 'APT::Get::AllowUnauthenticated "true";' >> /etc/apt/apt.conf.d/00jenkinsworkaround
 . utils.sh; basic_setup
 . utils.sh; rotate_logfiles
 ucr set ldap/database/mdb/envflags=nosync connector/debug/level=2 connector/s4/retryrejected=2
 . utils.sh; upgrade_to_latest_patchlevel
command2:
 . utils.sh; jenkins_updates
 . utils.sh; upgrade_to_latest_test_errata && touch UCS_UPDATED
command3:
 univention-app info
 . utils.sh; assert_version "[ENV:TARGET_VERSION]" || shutdown 1 -P
 . utils.sh; run_setup_join
command4:
 . utils.sh && do_reboot
 LOCAL sleep 120
 . utils.sh && wait_for_reboot
 . utils.sh; import_license
command5:
 # ucsschool has already been installed by the pre-join hook
command6:
 # install kelvin
 . utils.sh; install_apps ucsschool-kelvin-rest-api
 univention-app info
 . utils.sh; run_join_scripts
command7:
 # patch UDM REST API systemd unit (work around for bug #50050)
 # -> not anymore, made test fail when an object was moved.
 # sed --in-place 's/univention.admin.rest.server/univention.admin.rest -p 9979 -c 0 run/g' /lib/systemd/system/univention-directory-manager-rest.service
 # systemctl daemon-reload
 # systemctl restart univention-directory-manager-rest.service
command8:
 # setup ucs-test
 . utils.sh && install_with_unmaintained ucs-test-checks ucs-test-ucsschool
command9:
# on Traeger: install ucsschool-id-connector app
command10:
 # setup ucschool-apis
 . utils.sh; install_apps ucsschool-apis
 . utils.sh; run_join_scripts
 # setup id-broker-plugin
 echo 'deb [trusted=yes] http://omar.knut.univention.de/build2/ ucs_5.0-0-id-broker/all/' >> /etc/apt/sources.list.d/40_id-broker.list
 univention-install -y id-broker-provisioning-api-plugin
 . utils.sh; run_join_scripts
 # setup packages needed for tests
 univention-app shell ucsschool-apis pip install pytest requests toml fastapi pytest-mock pytest-asyncio Faker
 # The password of users created by kelvin is not set correctly.
 udm users/user create --position "cn=users,$(ucr get ldap/base)" --set username=provisioning-TEST --set firstname="Provisioning User1" --set lastname="TEST" --set password=univentionunivention
 udm users/user create --position "cn=users,$(ucr get ldap/base)" --set username=provisioning-TEST2 --set firstname="Provisioning User2" --set lastname="TEST2" --set password=univentionunivention
 sleep 10
 curl -i -k -X POST https://[IDBroker-Provisioning_IP]/ucsschool/kelvin/token -H "Content-Type:application/x-www-form-urlencoded" -d "username=provisioning-api-kelvin-user" -d "password=$(python -c 'import json; print(json.load(open("/etc/ucsschool/apis/id-broker/provisioning-api.json"))["password"])')"; echo
command11:
 # on Traeger: basic tests
command12:
 # run tests
 univention-app shell ucsschool-apis /usr/local/bin/python3 -m pip install poetry
 univention-app shell ucsschool-apis /usr/local/bin/poetry export -f requirements.txt --output requirements.txt --dev --without-hashes
 univention-app shell ucsschool-apis /usr/local/bin/python3 -m pip uninstall --yes poetry
 univention-app shell ucsschool-apis /usr/local/bin/python3 -m pip install -r requirements.txt
 . utils.sh && run_tests -s checks -s ucsschool-id-broker
command13:
 . utils.sh && prepare_results
 LOCAL utils/utils-local.sh fetch-results [IDBroker-Provisioning_IP] IDBroker-Provisioning
files:
 # utils/ucsschool_id_connector.py /root/
 ~/ec2/license/license.secret /etc/
 ~/ec2/scripts/activate-errata-test-scope.sh /root/


